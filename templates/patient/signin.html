{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div class="row my-3">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center mb-2">Sign In</h3>
            {% for m in messages %}
                <p class={{m.tags}}>{{m}}</p>
            {% endfor %}
            <form action="{% url "signin" %}" method="post" onsubmit="validatelogin(event)">
                {% csrf_token %}
                <input type="text" class="form-control rounded-0 mb-2" name="u_name" id="ulogin_name" placeholder="Username">
                <label class="error" id="unameLoginError"></label>
                <input type="password" class="form-control rounded-0 mb-2" name="pass" id="passLogin" placeholder="Password">
                <label class="error" id="passwordLoginError"></label>
                <input type="submit" class="btn btn-dark w-100 rounded-0 mt-2" value="Login">
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src = "{% static "js/form-validator.js" %}"></script>
{% endblock  %}
